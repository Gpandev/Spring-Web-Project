<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>


<head>
    <th:block th:replace="fragments/head"></th:block>
</head>

<body>
    <header>
        <th:block th:replace="fragments/navbar"></th:block>
    </header>

    <main class="mt-3">
        <main  class="profile-page">
            <div class="bg-image-profile">
                <div class="text-center">
                    <img src="https://res.cloudinary.com/rado-cloud/image/upload/v1553353764/manager-512.png" alt="profileImg">
                </div>
                <div class="row">
                    <div class="col col-md-12 text-center textForm">
                        <h3 th:text="*{model.username}"></h3>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col col-md-12 text-center textForm">
                        <h3 th:text="*{model.email}"></h3>
                    </div>
                </div>
                <hr class="hr-2 bg-white w-25">
                <div class="button-holder d-flex justify-content-center">
                    <a th:href="@{/users/edit}" class="btn btn-danger" style="font-size:25px">Edit Profile</a>
                </div>
            </div>
        </main>
    </main>


    <footer>
        <th:block th:replace="fragments/footer"></th:block>
    </footer>

    <th:block th:replace="fragments/scripts"></th:block>

</body>
</html>
